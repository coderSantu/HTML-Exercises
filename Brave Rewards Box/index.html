<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brave Browser Rewards Box Card</title>
</head>
<body>
    <div class="align">
        <div class="main">
            <table  class="top">
                <tr>
                    <td><img src="bat.png" ></td>
                    <td class="title">Brave Rewards</td>
                    <td ><a href="" class="dot"><sup>...</sup></a></td>
                </tr>
            </table>
            <div class="light">Token Balance</div>
            <div class="bolt">0.500<span class="uline"><sub>BAT</sub></span></div> 
            <div class="light">~ 0.11 USD This may vary based on market volatility.</div>
            <table >
                <tr>
                    <td class="uline">May 1 - May 31</td>
                    <td class="light"> Process </td>
                    <td class="light">------------------------</td>
                </tr>
            </table> 
            <table class="process">
                <tr class="light">
                    <td>Earning <img src="info.png" class="info" title="The tokens you earn this month will begin processing on Jun 8."></td>
                    <td>Giving</td>
                </tr>
                <tr class="lite-bold">
                    <td>--</td>
                    <td>0.00<span class="uline"><sub>BAT</sub></span></td>
                </tr>
                <tr>
                    <td><a href="" class="uline">Learn more</a></td>
                </tr>
            </table>
            <table>
                <td>
                    <a href=""><img src="Set.png" class="set"></a>
                </td>
                <td>
                    <a href="" class="setting"> Rewards settings</a>
                </td>
            </table>    
        </div>
        <button class="btn">        
                <table class="cent">
                <td>
                    <img src="edit.svg">
                </td>
                <td>
                    Edit Cards
                </td>
            </table>      
        </button>
    </div>  
</body>
</html>
