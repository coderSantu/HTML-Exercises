<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn Profile Tab</title>
</head>
<body>
    <div class="main">
        <div class="img">
            <a href=""><img src="./santu.jpg" alt=""></a>
        </div>
        <div class="name" href="">Santu Das</div>
        <div class="detl">Front-end and Back-end Developer || MERN Stack Developer. #JavaScript, #React.JS,#Node.JS, #Express.JS, and #TypeScript</div>
        <div  class="border">
        </div>
            <div class="network">
                <a href="" id="light">
                    Who's viewed your profile 
                <span class="blue">75</span>
                </a> 
            </div>
            
            <div class="connect">
                <a href="" id="light">Connections
                    <span class="blue">835</span>
                    <div class="black">Manage your network</div>
                </a>
            </div>
        <div class="membership">
            <a href="" class="detl">
                Access exclusive tools & insights
                <div> 
                    <img src="./box.png" alt=""> <span>Get hired faster</span>
                </div>
            </a> 
        </div>
        <div class="btn">
                <a href="" ><img src="./bookmark.png" alt="">
                <span>My items</span></a>
            </div>
    </div>
</body>
</html>
